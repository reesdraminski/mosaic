<html>
    <head>
        <title>TeCanal Mosaic</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="TeCanal Mosaic"/>
        <meta property="og:url" content="https://tecanal.org/mosaic/"/>
        <meta property="og:type" content="website"/>
        <meta property="og:description" 
            content="Learn JavaScript visually and without having to learn HTML and CSS at the same time."/>

        <link rel="stylesheet" href="codemirror/codemirror.css">
        <link rel="stylesheet" href="codemirror/addon/fold/foldgutter.css">

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="nav">
            <a href="javascript:void(0)" onclick="openModal('lessons')">Learn JavaScript</a>
            <a href="javascript:void(0)" onclick="openModal('examples')">Examples</a>
            <a href="javascript:void(0)" onclick="openModal('help')">Reference</a>
            <a href="javascript:void(0)" onclick="openModal('about')">About</a>

            <button disabled id="stopRunning" onclick="stopRunning()" style="float: right">Stop Running</button>
            <button id="runCode" class="button-glow" onclick="runCode()" style="float: right">Run Code</button>
        </div>

        <div class="panel-container">
            <div class="panel-left">
                <div id="editor"></div>
            </div>

            <div class="splitter"></div>

            <div class="panel-right">
                <div id="preview">
                    <table id="mosaic"></table>

                    <div id="island_editor" style="display: none; margin-top: 10px">
                        <input type="radio" id="water" name="tileType" value="water" onclick="setIslandEditorTile(this.value)">
                        <label for="water">Water</label>

                        <input type="radio" id="net" name="tileType" value="nets" onclick="setIslandEditorTile(this.value)">
                        <label for="net">Net</label>

                        <input type="radio" id="water" name="tileType" value="flowers" onclick="setIslandEditorTile(this.value)">
                        <label for="flower">Flower</label>
                    </div>
                
                    <p id="console-label">Console (<a href="javascript:clearConsole();">Clear</a>):</p>

                    <div id="console"></div>
                </div>
            </div>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" onclick="closeModal()">&times;</span>
                    
                    <h2 id="modalTitle"></h2><hr>
                </div>

                <div class="modal-body">
                    <div class="modalContent" id="lessons" style="display: none;"></div>

                    <div class="modalContent" id="examples" style="display: none;"></div>

                    <div class="modalContent" id="help" style="display: none;"></div>

                    <div class="modalContent" id="about" style="display: none;">
                        <button onclick="exportPage()">Export Code to HTML Page</button>
                        <button onclick="shareCode()">Share Code with URL</button>

                        <p>
                            <input type="checkbox" id="enable" name="enable" onclick="enableIslandEditingMode(this.checked)">
                            <label for="enable">Enable Jeroo Island Editing Mode</label>
                        </p>
                    </div>
                </div>

                <div class="modal-footer">
                    <p style="text-align: right">
                        <button class="btn" onclick="closeModal()">Close</button>
                    </p>
                </div>
            </div>
        </div>

        <div id="colorTest"></div>

        <script src="codemirror/codemirror.js"></script>
        <script src="codemirror/formatting.js"></script>

        <script src="codemirror/addon/fold/foldcode.js"></script>
        <script src="codemirror/addon/fold/foldgutter.js"></script>
        <script src="codemirror/addon/fold/brace-fold.js"></script>
        <script src="codemirror/addon/fold/comment-fold.js"></script>
        
        <script src="codemirror/addon/edit/closebrackets.js"></script>
        <script src="codemirror/addon/selection/active-line.js"></script>

        <script src="codemirror/addon/runmode/runmode.js"></script>
        <script src="codemirror/mode/javascript/javascript.js"></script>

        <script src="js/jquery.slim.min.js"></script>
        <script src="js/jquery-resizable.min.js"></script>

        <script src="js/lzma.js"></script>

        <script src="js/api.js"></script>
        <script src="js/jeroo.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
